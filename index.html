<!DOCTYPE html>
<html lang="id" class="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KulkasAI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        tailwind.config = { darkMode: 'class' }
    </script>

    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.5s ease;
            overflow-x: hidden;
        }

        /* Fluid Background */
        .fluid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(at 0% 0%, rgba(29, 78, 216, 0.15) 0, transparent 50%), 
                        radial-gradient(at 100% 100%, rgba(124, 58, 237, 0.15) 0, transparent 50%),
                        radial-gradient(at 50% 50%, rgba(59, 130, 246, 0.1) 0, transparent 50%);
            filter: blur(60px);
        }
        .dark .fluid-bg {
             background: radial-gradient(at 20% 20%, rgba(29, 78, 216, 0.3) 0, transparent 40%), 
                        radial-gradient(at 80% 80%, rgba(124, 58, 237, 0.3) 0, transparent 40%);
        }

        /* Glassmorphism */
        .glass-panel {
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .dark .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Interactive Elements */
        .btn-interactive {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-interactive:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -10px rgba(59, 130, 246, 0.5); }
        .btn-interactive:active { transform: scale(0.97) translateY(0); }

        .animate-pop-in { animation: popInBouncy 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes popInBouncy {
            0% { opacity: 0; transform: scale(0.8) translateY(40px); }
            50% { transform: scale(1.05) translateY(-5px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Recipe Content Styling */
        #recipe-content h1 { font-size: 2rem; font-weight: 800; margin-bottom: 1.5rem; color: #1e40af; letter-spacing: -0.025em; line-height: 1.2; }
        .dark #recipe-content h1 { color: #60a5fa; }
        #recipe-content h2 { font-size: 1.35rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; color: #334155; display: flex; align-items: center; }
        .dark #recipe-content h2 { color: #e2e8f0; }
        #recipe-content h2::before { content: 'âœ¨'; margin-right: 8px; font-size: 1rem; }
        #recipe-content ul { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 0.75rem; margin-bottom: 2rem; }
        #recipe-content li { display: flex; align-items: start; background: rgba(59, 130, 246, 0.05); padding: 0.75rem 1rem; border-radius: 1rem; font-weight: 500; color: #475569; }
        .dark #recipe-content li { background: rgba(30, 41, 59, 0.5); color: #cbd5e1; border: 1px solid rgba(255,255,255,0.05); }
        #recipe-content ul li::before { content: 'ðŸ¥„'; margin-right: 10px; filter: grayscale(0.5); }
        #recipe-content ol { counter-reset: step; }
        #recipe-content ol li { position: relative; padding-left: 3.5rem; margin-bottom: 1.5rem; line-height: 1.7; color: #475569; }
        .dark #recipe-content ol li { color: #cbd5e1; }
        #recipe-content ol li::before { counter-increment: step; content: counter(step); position: absolute; left: 0; top: -2px; width: 2.5rem; height: 2.5rem; background: #dbeafe; color: #2563eb; font-weight: 800; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .dark #recipe-content ol li::before { background: #1e3a8a; color: #93c5fd; }
        #recipe-content strong { color: #0f172a; font-weight: 700; }
        .dark #recipe-content strong { color: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-[#0f1218] text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
    
    <div class="fluid-bg"></div>

    <nav class="p-6 md:p-10 flex justify-between items-center max-w-5xl mx-auto w-full">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-gradient-to-tr from-blue-600 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11c-1.1 0-2 .9-2 2v3a2 2 0 11-4 0v-3a2 2 0 012-2h4zM11 3a2 2 0 012-2h2a2 2 0 012 2v12a2 2 0 01-2 2h-2a2 2 0 01-2-2V3z" />
                </svg>
            </div>
            <h1 class="text-2xl font-extrabold tracking-tight">Kulkas<span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-500">AI</span></h1>
        </div>
        <div class="flex gap-4 items-center">
            <button onclick="toggleDarkMode()" class="glass-panel p-3 rounded-full !border-0 hover:bg-white/20 dark:hover:bg-slate-800/50 transition">
               ðŸŒ—
            </button>
            <div id="auth-status" class="flex items-center">
                </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4 z-10">
        <div class="glass-panel p-8 md:p-10 w-full max-w-2xl">
            <h2 class="text-3xl font-bold mb-6 text-center">Mau masak apa hari ini?</h2>
            
            <div class="relative group">
                <textarea id="ingredients" placeholder="Sebutkan bahan di kulkasmu... (Contoh: Telur, tomat, sisa ayam goreng)" 
                    class="w-full bg-white/50 dark:bg-slate-800/50 border-2 border-transparent focus:border-blue-400 rounded-[2rem] p-6 outline-none h-40 text-lg transition-all resize-none shadow-sm placeholder:text-slate-400 group-hover:shadow-md"></textarea>
                <div class="absolute bottom-4 right-6 text-xs text-slate-400 font-medium bg-white/80 dark:bg-slate-900/80 px-3 py-1 rounded-full">Gemini 2.5 Flash</div>
            </div>
            
            <button onclick="generateRecipe()" id="btn-cook" disabled
                class="w-full mt-6 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-extrabold py-5 rounded-[2rem] shadow-xl shadow-blue-500/25 btn-interactive flex items-center justify-center gap-3 disabled:opacity-70 disabled:cursor-not-allowed">
                <span id="btn-text">Racik Resep Sekarang</span>
                <svg id="btn-loader" class="hidden animate-spin h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
            <p class="text-center text-xs mt-4 text-slate-500 dark:text-slate-400">Login untuk mengakses fitur resep pintar.</p>
        </div>
    </main>

    <div id="recipe-modal" class="fixed inset-0 z-[100] hidden items-end md:items-center justify-center p-4 sm:p-8 h-screen overflow-hidden">
        <div class="absolute inset-0 bg-slate-900/30 dark:bg-black/60 backdrop-blur-lg transition-opacity animate-[fadeIn_0.3s_ease-out]" onclick="closeRecipeModal()"></div>
        <div class="glass-panel w-full max-w-3xl max-h-[85vh] overflow-y-auto p-8 md:p-12 relative animate-pop-in shadow-3xl bg-white/95 dark:bg-[#151c2c]/95">
            <button onclick="closeRecipeModal()" class="absolute top-6 right-6 p-2 rounded-full bg-slate-100 dark:bg-slate-800 hover:bg-red-100 dark:hover:bg-red-900/30 group transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-500 group-hover:text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <div id="recipe-content" class="prose prose-lg prose-slate dark:prose-invert max-w-none pb-10"></div>
        </div>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-[110] flex items-center justify-center p-6 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="toggleSettings(false)"></div>
        <div class="glass-panel w-full max-w-md p-10 relative animate-pop-in bg-white dark:bg-slate-900">
            <h3 class="text-2xl font-extrabold mb-2">Sinkronisasi Cloud</h3>
            <p class="text-sm text-slate-500 mb-8">Masukkan Gemini API Key Anda.</p>
            <input type="password" id="api-key-input" placeholder="Tempel API Key..." class="w-full p-5 bg-slate-100 dark:bg-slate-800 rounded-[1.5rem] mb-6 outline-none focus:ring-2 focus:ring-blue-500 transition-all font-mono text-sm">
            <button onclick="saveApiKeyToCloud()" class="w-full bg-blue-600 text-white py-4 rounded-[1.5rem] font-bold hover:bg-blue-700 transition-all">Simpan</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- KONFIGURASI FIREBASE ANDA DISINI ---
        const firebaseConfig = {
  apiKey: "AIzaSyC67ZMqywH6Nj_Jm5EjStcT4xq_qRv7yB8",
  authDomain: "kulkas-ai.firebaseapp.com",
  projectId: "kulkas-ai",
  storageBucket: "kulkas-ai.firebasestorage.app",
  messagingSenderId: "364317481294",
  appId: "1:364317481294:web:d2e69c3b82b54b1d0e661f",
  measurementId: "G-G4LH0L728M"
};


        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let geminiApiKey = "";

        // UI Functions
        window.openRecipeModal = () => { document.body.style.overflow = 'hidden'; document.getElementById('recipe-modal').classList.remove('hidden'); document.getElementById('recipe-modal').classList.add('flex'); }
        window.closeRecipeModal = () => { document.body.style.overflow = 'auto'; document.getElementById('recipe-modal').classList.add('hidden'); document.getElementById('recipe-modal').classList.remove('flex'); }
        window.toggleDarkMode = () => document.documentElement.classList.toggle('dark');
        window.toggleSettings = (show) => document.getElementById('settings-modal').classList.toggle('hidden', !show);
        window.logout = () => signOut(auth);

        // --- AUTH LISTENER (DENGAN LOGO GOOGLE BARU) ---
        onAuthStateChanged(auth, async (user) => {
            const statusDiv = document.getElementById('auth-status');
            const btn = document.getElementById('btn-cook');

            if (user) {
                // Tampilan jika SUDAH LOGIN
                currentUser = user;
                statusDiv.innerHTML = `
                    <div class="flex items-center gap-3 bg-white/50 dark:bg-slate-800/50 p-1.5 pr-4 rounded-full border border-white/20">
                        <img src="${user.photoURL}" class="w-8 h-8 rounded-full border border-blue-500" alt="Avatar">
                        <span class="text-sm font-bold truncate max-w-[100px]">${user.displayName.split(' ')[0]}</span>
                        <button onclick="logout()" class="ml-2 text-xs text-red-500 hover:text-red-600 font-bold">Keluar</button>
                    </div>
                `;
                await fetchKey(user.uid);
                btn.disabled = false;
            } else {
                // Tampilan jika BELUM LOGIN (Logo Google Baru)
                currentUser = null;
                statusDiv.innerHTML = `
                    <button onclick="signInWithPopup(auth, provider)" 
                        class="flex items-center gap-2 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-700 dark:text-white px-5 py-2.5 rounded-full shadow-sm hover:shadow-md transition-all border border-slate-200 dark:border-slate-700 group">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5 group-hover:scale-110 transition-transform" alt="G">
                        <span class="text-sm font-bold tracking-tight">Login Google</span>
                    </button>
                `;
                btn.disabled = true;
            }
        });

        async function fetchKey(uid) {
            const docSnap = await getDoc(doc(db, "users", uid));
            if (docSnap.exists() && docSnap.data().geminiKey) { geminiApiKey = docSnap.data().geminiKey; } 
            else { toggleSettings(true); }
        }

        window.saveApiKeyToCloud = async () => {
            const key = document.getElementById('api-key-input').value.trim();
            if (!currentUser || !key) return;
            await setDoc(doc(db, "users", currentUser.uid), { geminiKey: key });
            geminiApiKey = key;
            toggleSettings(false);
            document.getElementById('btn-cook').disabled = false;
        };

        window.generateRecipe = async () => {
            if (!geminiApiKey) return toggleSettings(true);
            const ingredients = document.getElementById('ingredients').value;
            if (!ingredients) return alert("Isi bahannya dulu, Chef!");

            const btnText = document.getElementById('btn-text');
            const loader = document.getElementById('btn-loader');
            btnText.innerText = "Sedang Meracik...";
            loader.classList.remove('hidden');

            try {
                const prompt = `Buatkan resep profesional kreatif dari: ${ingredients}. Bahasa Indonesia. Format Markdown: # Judul (tanpa bold), ## Bahan-bahan, ## Cara Membuat. Jangan pakai gambar.`;
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${geminiApiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                document.getElementById('recipe-content').innerHTML = marked.parse(data.candidates[0].content.parts[0].text);
                openRecipeModal();
            } catch (e) { alert("Error: Cek API Key"); }
            finally { btnText.innerText = "Racik Resep Sekarang"; loader.classList.add('hidden'); }
        };
    </script>
</body>
</html>
